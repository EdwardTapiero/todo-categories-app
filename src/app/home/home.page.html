<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Tareas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCategoryManager()">
        <ion-icon name="pricetags" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Filtros de categoría -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedCategory" (ionChange)="filterTasks()">
      <ion-segment-button value="all">
        <ion-label>Todas</ion-label>
      </ion-segment-button>
      <ion-segment-button *ngFor="let category of categories" [value]="category.id">
        <ion-icon [name]="category.icon || 'folder'" [style.color]="category.color"></ion-icon>
        <ion-label>{{ category.name }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item-sliding *ngFor="let task of filteredTasks">
      <ion-item>
        <ion-checkbox
          slot="start"
          [checked]="task.completed"
          (ionChange)="toggleTask(task.id)">
        </ion-checkbox>

        <ion-label [class.completed]="task.completed">
          <h2>{{ task.title }}</h2>
          <p *ngIf="task.description">{{ task.description }}</p>
          <ion-badge *ngIf="task.categoryId" [style.background]="getCategoryColor(task.categoryId)">
            {{ getCategoryName(task.categoryId) }}
          </ion-badge>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Estado vacío -->
  <div class="empty-state" *ngIf="filteredTasks.length === 0">
    <ion-icon name="checkbox-outline" size="large"></ion-icon>
    <p>No hay tareas</p>
    <p class="subtitle">Agrega una nueva tarea para comenzar</p>
  </div>

  <!-- Botón flotante para agregar tarea -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddTaskModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
